name: Generate Snake üêç Gamer Edition

on:
  schedule:
    - cron: "0 0 * * *"  # Corre diariamente
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3

      - name: Generar Snake personalizado
        uses: Platane/snk@v3
        with:
          github_user_name: Michael383883
          outputs: |
            dist/github-contribution-grid-snake.svg
          # Personalizaci√≥n visual
          color_snake: 'gradient'
          color_snake_gradient: 'green,gray,blue'
          color_background: '#000000'   # Fondo negro
          hide_progress_bar: true       # Oculta la barra inferior

      - name: Subir al branch `output`
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
