name: Generate Snake üêç Gamer Edition

on:
  schedule:
    - cron: "0 3 * * *"  # Corre todos los d√≠as a las 03:00 UTC
  workflow_dispatch:     # Permite ejecutarlo manualmente

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3

      - name: Generar snake personalizado
        uses: Platane/snk@v3
        with:
          github_user_name: Michael383883
          outputs: |
            dist/github-contribution-grid-snake.svg
          color_snake: gradient
          color_snake_gradient: '#00FF00,#00CED1,#1E90FF,#7B68EE,#C71585' # Verde, turquesa, azul, violeta, magenta (efecto gamer RGB)
          color_background: '#000000' # Fondo negro total
          hide_progress_bar: true     # Sin barra de progreso
          gif: false                  # SVG (m√°s fluido y nativo para GitHub)

      - name: Publicar en rama output
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
